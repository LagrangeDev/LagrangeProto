syntax = "proto3";

package service.v1;

import "service/highway/v1/ntv_2_rich_media_req.proto";

message OidbSvcTrpcTcp0x929B0Req {
  uint32        group_uin = 1;
  string        voice_id = 2;
  string        text = 3;
  uint32        chat_type = 4; // 1 voice,2 song
  ClientMsgInfo client_msg_info = 5;
  message ClientMsgInfo {
    uint32 msg_random = 1;
  }
}

message OidbSvcTrpcTcp0x929B0Rsp {
  uint32  field1 = 1; // 1 complete, 2 wait
  uint32  field2 = 2; // 319
  uint32  field3 = 3; // 20
  service.highway.v1.MsgInfo msg_info = 4;
}
